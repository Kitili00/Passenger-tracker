<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Ticket Tracker</title>
    <link rel="icon" type="png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
   <h1 class="tickets">Tickets bought:</h1> 
   <h2 id="countMonitor">0</h2>
   <button id="button-inc" onclick="increment()">INCREMENT</button>
   <br>
   <div class="div-buttons">
   <button id="save-btn" type="" onclick="save()">SAVE</button>
   <br>
   <button id="reset-btn" type="reset" onclick="reset()">RESET</button>
</div>
<br>
   <div class="prev-entries">
   <p id="save-el">Previous Entries: </p>
</div>
</body>
</div>
<script src="script.js"></script>
</html>
